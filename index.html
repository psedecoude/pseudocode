<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *, html body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* width: 100%; */
        height: 40vh;
    }
    div {
        display: flex;
        justify-content: center;
        align-items: center;
        /* flex-direction: column; */
    }
    .div3 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px
    }
    .h1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 80px;
        animation: index .5s infinite;
        cursor: default;
    }
    .h2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: 80px;
        animation: index3 .5s infinite;
        cursor: default;
    }

    .div2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: index2 3s 30;
    }
    img {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 350px;
        height: 350px;
    }
    
    @keyframes index {
        0% {
            color: blue;
        }50% {
            color: black;
        }100% {
            color: blue;
        }
        
        
    }

    @keyframes index3 {
        0% {
            color: black;
        }50% {
            color: red;
        }100% {
            color: black;
        }
    }
    
    @keyframes index2 {
        0% {
            rotate: 7deg;
        }50% {
            rotate: -7deg;
        }100% {
            rotate: 7deg;
        }
    }

</style>
<body>
    <div class="div3">
        <h1 class="h1">SHERLY</h1>
        <h1 class="h2">ANJING</h1>
    </div>
    <div>
        <div class="div2">
            <img src="sherly.jpg" alt="">
        </div>
    </div>
</body>
<script>
</script>
</html>
